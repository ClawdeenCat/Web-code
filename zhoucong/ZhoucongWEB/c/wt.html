<h1 id="常见问题">常见问题</h1>
<h2 id="everything_是什么？">周聪的资源是什么？</h2>
<p>"周聪的资源" 是周聪费尽千辛万苦，在互联网中搜集到的各种成人影片。</p>
<br>

<h2 id="everything_是什么？">有的网站为什么进不去</h2>
<p>GFW对所有经过骨干网国际出口路由的位于TCP与UDP的53端口上的域名查询请求进行IDS检测，一经发现处于黑名单关键词中相匹配的域名查询请求，防火长城作为中间设备会向查询者返回虚假结果，比真的回复更早到达。由于通常的域名查询没有任何认证机制，而且域名查询通常基于的UDP协议是无连接不可靠的协议，查询者无法验证返回结果的正确性，而TCP协议则可以使用TCP连接重置来中断连接来阻止获得返回结果。</p>
